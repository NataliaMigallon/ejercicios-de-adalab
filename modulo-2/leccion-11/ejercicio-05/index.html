<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="js-main">
      <h1>Today's mood theme</h1>
      <p></p>
      <p></p>
      <form action="">
        <label for="light">
          <input
            class="js-light"
            id="light"
            type="radio"
            value="lightTheme"
            name="theme"
            checked
          />
          Light
        </label>
        <label for="dark">
          <input
            class="js-dark"
            id="dark"
            type="radio"
            value="darkTheme"
            name="theme"
          />
          Dark
        </label>
      </form>
      <script src="./js/main.js"></script>
    </main>
  </body>
</html>

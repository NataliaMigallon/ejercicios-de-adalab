<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d6db27f241.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css" />
    <title>FORMULARIOS</title>
</head>
<body>
    <div class="wrapper">
    <form action="" method="post">
        <div class="item name">
            <label class="label-name">Nombre
                <input placeholder="Nombre" type="text" name="firstName" required class="first-name"/>
                <input placeholder="Apellidos" type="text" name="lastName" class="first-name"/>
            </label>
        </div>

        <div class="item email">
            <label for="email">Nombre de usuario</label>
            <input placeholder="@gmail.com" id="email" type="email" name="email" required />
        </div>
        <div class="item password">
            <label for="password">Contraseña</label>
            <input placeholder="Escribe tu contraseña" type="password" id="password" name="password" required />
        </div>
        <div class="item confirm-password">
            <label for="confirm-password">Confirmar contraseña</label>
            <input placeholder="Confirma tu contraseña..." type="password" id="confirm-password" name="confirm-password"
                required />
        </div>
        <div class="item date">
            <label>Fecha de nacimiento
                <input type="number" name="Día" placeholder="Día" maxlength="2" required min="1" max="31"/>
                <select name="month" value="Mes" required >
                    <option value=""> Mes</option>
                    <option value="Enero"> Enero</option>
                    <option value="Febrero">Febrero </option>
                    <option value="Marzo"> Marzo</option>
                    <option value="Abril"> Abril</option>
                    <option value="Mayo">Mayo </option>
                    <option value="Junio"> Junio</option>
                    <option value="Julio"> Julio</option>
                    <option value="Agosto">Agosto </option>
                    <option value="Septiembre"> Septiembre</option>
                    <option value="Octubre"> Octubre</option>
                    <option value="Noviembre"> Noviembre</option>
                    <option value="Diciembre"> Diciembre</option>
                </select>
                <input type="number" name="Año" placeholder="Año" maxlength="4" required min="1940" max="2021"/>
            </label>
        </div>
        <div class="item gender">
            <label for="gender">Sexo</label>
            <select name="gender" value="" id="gender" type="text" placeholder="Selecciona tu género" >
                <option value="Mujer"> Mujer</option>
                <option value="Hombre">Hombre </option>
                <option value="No binario"> No binario</option>
            </select>
        </div>
        <div class="item telephone">
            <label for="telephone">Teléfono móvil</label>
            <input id="telephone" placeholder="+34" type="number" name="telephone" maxlength="9" required pattern="^(\+34|0034|34)?[6|7|9][0-9]{8}$" />
        </div>
        <div class="item email">
            <label for="email">Tu dirección de correo electrónico actual</label>
            <input type="email" id="email">
        </div>
        <div class="item location">
            <label for="location">Ubicación</label>
            <select type="location" id="location" name="location" placeholder="España">
            <option value="country">España</option>
            </select>
        </div>
        <div class="item submit">
            <input type="submit" value="Siguiente paso" />
        </div>
    </form>
</div>
</body>
</html>
